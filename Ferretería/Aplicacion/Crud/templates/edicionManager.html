{% extends "./base.html" %}

{% block title %} Bienvenido {% endblock %}

{% block body %}


<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>
            <font color="white">Edicion de Manager</font>
        </h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarManager/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtcodigo_manager" name="txtcodigo_manager"
                            value="{{manager.codigo_manager}}" class="form-control" minlength="1" maxlength="1" readonly
                            required>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" id="txtcorreo" name="txtcorreo" value="{{manager.correo}}"
                            class="form-control" placeholder="example@123.com" maxlength="30" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <center>
                            <button type="submit" class="btn btn-success w-100 text-white">Guardar</button>
                        </center>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
